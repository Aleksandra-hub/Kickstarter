<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Crazy baby</title>
    <link
      rel="icon" type="image/x-icon"
      href="images/icon/favicon_64_64.svg">
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" >
    <link href="https://fonts.googleapis.com/css2?family=Inter:slnt,wght@-10..0,100..900&display=swap" rel="stylesheet">
  </head>
  <body class="page__body body">
    <header class="body__header header" id="header">
      <div class="header__top-bar top-bar">
        <a href="#" class="link link--logo top-bar__logo">
          <img
            src="/images/icon/logo.svg"
            alt="crazy baby"
            class="link__img link__img--logo"
            >
        </a>

        <nav class="top-bar__nav nav">
          <p class="nav__text">SPECS</p>
          <div class="nav__conteiner">
            <a href="#" class="link link--lang">EN</a>
            <p class="nav__text">/</p>
            <a href="#" class="link link--lang">UA</a>
          </div>

          <a href="#" class="nav__button button button--header">buy</a>
        </nav>

        <a href="#menu" class="top-bar__burger-menu link--menu">
          <img
            src="/images/icon/burger_menu.svg"
            alt="burger menu"
            class="link__img link__img--menu"
            >
        </a>
      </div>

      <div class="header__container">
        <picture class="header__img">
          <source srcset="./images/tablet/tablet_img_1.png" media="(min-width: $tablet-min-width)">
          <source srcset="./images/desktop/desktop_img_1.png" media="(min-width: $tablet-min-width)">
          <img
            src="./images/mobile/mobile_img_1.png"
            alt="spekears"
            class="header__img--img"
          >
        </picture>

        <div class="header__bottom">
          <h1 class="header__title title title--header">Futuristic Wireless Speaker</h1>

          <p class="header__text text text--header">Luna&#39;s performance is balanced and smooth in all frequency ranges which makes the music both naturally pleasant and distinctly more layered.</p>
        </div>
      </div>

    </header>

    <aside class="menu page__menu" id="menu">
      <div class="menu__top-bar top-bar">
        <a href="#" class="link link--logo top-bar__link">
          <img
            src="/images/icon/logo.svg"
            alt="crazy baby"
            class="link__img link__img--logo"
            >
        </a>

        <a href="#" class="top-bar__burger-menu link link--menu">
          <img
            src="/images/icon/icon_close.svg"
            alt="close menu"
            class="link__img link__img--menu"
            >
        </a>
      </div>

      <ul class="menu__list">
        <li class="menu__list--item">
          <a href="#our-story" class="link link--menu">our story</a>
        </li>
        <li class="menu__list--item">
          <a href="#about-us" class="link link--menu">about us</a>
        </li>
        <li class="menu__list--item">
          <a href="#features" class="link link--menu">features</a>
        </li>
        <li class="menu__list--item">
          <a href="#get-in-touch" class="link link--menu">get in touch</a>
        </li>
      </ul>

      <nav class="menu__nav nav">
        <p class="nav__text">SPECS</p>

        <div class="nav__conteiner">
          <a href="#" class="link link--lang">EN</a>

          <p class="nav__text">/</p>

          <a href="#" class="link link--lang">UA</a>
        </div>
      </nav>

      <a href="#" class="menu__button button button--menu">buy</a>
    </aside>
    <script src="scripts/main.js"></script>
  </body>
</html>
